trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: curl -s -H "Metadata:true" 'http://169.254.169.254/metadata/identity/oauth2/token?api-version=2018-02-01'
  displayName: curl metadata url

- script: bash -x ./setup.sh eth0 ubuntu
  displayName: 'Setup the conjur and concourse'

- script: bash ./test.sh
  displayName: 'Test conjur with concourse'
